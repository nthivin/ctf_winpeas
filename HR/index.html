<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSite - HR Dashboard</title>
    <style>
        table {
            width: 80%; /* Ajustez la largeur selon vos besoins */
            margin: 0 auto; /* Centre le tableau */
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HR Dashboard</h1>
            </div>
            <ul class="nav-links">
                <li><a href="..">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="commitments">
        <div class="employee-list">
            <h2>Employee list</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Job</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Prénom1</td>
                        <td>Nom1</td>
                        <td>Poste1</td>
                    </tr>
                    <tr>
                        <td>Prénom2</td>
                        <td>Nom2</td>
                        <td>Poste2</td>
                    </tr>
                    <!-- Ajoutez d'autres employés selon votre besoin -->
                </tbody>
            </table>
        </div>
    </section>

    <section id="commitments">
        <h2>Intern credentials</h2>
        <div class="credentials">
            <h3>Default intern login information</h3>
            <p><strong>Login:</strong> firstname.lastname</p>
            <p><strong>Password:</strong> Password123</p>
            <p>Interns must change the password after the first login</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 YourSite - Website Provider</p>
    </footer>
</body>
</html>
